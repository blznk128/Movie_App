  <form action=""></form>
    <h2 class="center-align">Welcome <span id = theUser></span></h2>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="type in a movie" id="movie" type="text" class="validate">
                <button onclick="searchMovie()"><i class="material-icons">search</i></button>
            </div>
        </form>
      </div>
      <div class="row">
        <div id = imgHolder class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="">
              <span class="card-title"></span>
              <a id = movieSave onclick="M.toast({html: 'Movie saved!'})" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">save</i></a>
            </div>
            <div class="card-content">
              <p id = summary></p>
            </div>
          </div>
        </div>
